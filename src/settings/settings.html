<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="./settings.css" />
    <link rel="shortcut icon" href="../img/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div style="height: 200px; width: 200px;background-color: rgb(96, 201, 152);">
      <h3>FC</h3>
    </div>
    <div class="settings">
      <h1>Follower Counter</h1>
      <div class="card">
        <h3>Settings</h3>
        <input placeholder="Username" type="text" id="username" />
        <button id="save-button">SAVE</button>
      </div>
      <div class="success-card" id="success-card">
        <h4>Username saved!</h4>
      </div>
      <div class="error-card" id="error-card">
        <h4>Username does not exists!</h4>
      </div>
    </div>
    <script src="settings.js" charset="UTF-8"></script>
  </body>
</html>
